grow_version: ">=0.2.5"

title: "WhelpTech Electrical Services"

home: /content/pages/home.yaml

localization:
  default_locale: en
  locales:
    - en_ca
    - fr_ca
    - fr_fr
    - ko_ko
    - ko
    - de_au

meta:
  google_analytics_id: ""
  google_site_verification: ""
  image_path: ""
  favicon_path: /static/images/favicon.png
  social:
    twitter: example
    facebook: example

preprocessors:
- name: gulp
  kind: gulp
  autorun: true
- kind: google_docs
  autorun: false
  name: gdocs
  path: /content/data/gdocs-test.md
  id: 1G2h_UCwEFQG48iqt5zY368mXBccM1RZ9pBBgHlL6980
  convert: true
- kind: google_sheets
  autorun: false
  name: gsheets
  path: /content/strings/home.yaml
  id: 1lsUOlyI8CuY05sVI4XNoYp6z-JK3-_UmvG-df53SFaU
  gid: 818261604
  format: grid

static_dirs:
- static_dir: /static/
  serve_at: /static/
- static_dir: /dist/css/
  serve_at: /css/
#  fingerprinted: true
- static_dir: /dist/js/
  serve_at: /js/
#  fingerprinted: true

sitemap:
  enabled: true

deployments:
  staging:
    destination: local
    out_dir: ./build/
    env:
      name: staging
      host: whelpton-electric.firebaseapp.com/
      scheme: https
  prod:
    destination: local
    out_dir: ./build/
    env:
      name: prod
      host: whelptech.ca
      scheme: https
