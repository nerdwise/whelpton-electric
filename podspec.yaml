grow_version: ">=0.2.5"

title: "Site Title"

home: /content/pages/home.yaml

localization:
  default_locale: en
  locales:
    - en_ca
    - fr_ca
    - fr_fr
    - ko_ko
    - ko
    - de_au

meta:
  google_analytics_id: ""
  google_site_verification: ""
  image_path: ""
  favicon_path: /static/images/favicon.png
  social:
    twitter: example
    facebook: example

preprocessors:
- name: gulp
  kind: gulp
  build_task: grow-build
- kind: google_docs
  name: gdocs 
  path: /content/data/gdocs-test.md
  id: 1G2h_UCwEFQG48iqt5zY368mXBccM1RZ9pBBgHlL6980
  convert: true
- kind: google_sheets
  name: gsheets
  path: /content/data/gsheets-test.yaml
  id: 1pVx63rj23SH3F56j6pE4jbj1V1XE9UGMdI18HCXG8TA
  output_style: pretty

static_dirs:
- static_dir: /static/
  serve_at: /static/
- static_dir: /dist/css/
  serve_at: /css/
  fingerprinted: true
- static_dir: /dist/js/
  serve_at: /js/
  fingerprinted: true

sitemap:
  enabled: true
