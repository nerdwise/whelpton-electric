$title: About
$order: -1
description: About the company

ng_controller: AboutController

components:
- component: nav
  id: nav
  logo:
    url: /static/images/we-logo.svg
    alt: !g.string home.company_name.text
    header: Whelpton
    subheader: Electric
  email: !g.yaml /content/data/contact.yaml?email
  phone: !g.yaml /content/data/contact.yaml?phone
  links:
    - name: Services
      url: /#services
    - name: Projects
      url: /#projects
    - name: About
      url: /about
- component: background
- component: about
  title: About
  id: about
- component: footer
  title: Footer
  brand: !g.string home.company_name.text
  logo:
    url: /static/images/we-logo.svg
    alt: !g.string home.company_name.text
  email: !g.yaml /content/data/contact.yaml?email
  phone: !g.yaml /content/data/contact.yaml?phone
