$title: Home
$path: /{root}/
$localization:
  path: /{locale}/{root}/
$order: -1
description: A basic Grow demo website.

ng_controller: BaseController

components:
  - component: nav
    id: nav
    logo:
      url: /static/images/we-logo.svg
      alt: !g.string home.company_name.text
    email: !g.yaml /content/data/contact.yaml?email
    phone: !g.yaml /content/data/contact.yaml?phone
    links:
      - name: Home
        url: /#
      - name: Services
        url: /#services
      - name: Projects
        url: /#projects
  - component: background
  - component: hero
    id: hero
    header: Whelpton
    subheader: Electric
  - component: services
    id: services
    title: Services
    boxes:
      - title: !g.string home.service1_title.text
        icon: fas fa-industry
      - title: !g.string home.service2_title.text
        icon: fas fa-store
      - title: !g.string home.service3_title.text
        icon: fas fa-home
  - component: projects
    title: Projects
    id: projects
  - component: footer
    title: Footer
    brand: !g.string home.company_name.text
    logo:
      url: /static/images/we-logo-color.svg
      alt: !g.string home.company_name.text
    email: !g.yaml /content/data/contact.yaml?email
    phone: !g.yaml /content/data/contact.yaml?phone
    links:
    - url: #
      name: Some link
    - url: #
      name: Some link
    - url: #
      name: Some link
