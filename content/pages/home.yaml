$title: Home
$path: /{root}/
$localization:
  path: /{locale}/{root}/
$order: -1
description: >-
  WhelpTech Electrical Services provides Industrial, Commercial, Agricultural
  and Residential electrical services in the Fraser Valley.  Our experienced
  Electricians serve Agassiz, Chilliwack, Hope, Harrison Hot Springs, Harrison
  Mills and Abbotsford.

ng_controller: BaseController

components:
  - component: background
  - component: hero
    id: hero
  - component: services
    id: services
    title: Services
    boxes:
      - title: !g.string home.service1_title.text
        icon: /static/images/factory.svg
        whiteicon: /static/images/factory-white.svg
        class: box box--1
        content:
        - class: content content--1
          image: /static/images/projects/projects13-min.jpg
          target: content--1
          title: !g.string home.service1_title.text
          description: !g.string home.service1_description.text
      - title: !g.string home.service2_title.text
        icon: /static/images/building.svg
        whiteicon: /static/images/building-white.svg
        class: box box--2
        content:
        - class: content content--2
          image: /static/images/projects/projects10-min.jpg
          target: content--2
          title: !g.string home.service2_title.text
          description: !g.string home.service2_description.text
      - title: !g.string home.service3_title.text
        icon: /static/images/house.svg
        whiteicon: /static/images/house-white.svg
        class: box box--3
        content:
        - class: content content--3
          image: /static/images/projects/projects1-min.jpg
          target: content--3
          title: !g.string home.service3_title.text
          description: !g.string home.service3_description.text
      - title: !g.string home.service4_title.text
        icon: /static/images/tractor.svg
        whiteicon: /static/images/tractor-white.svg
        class: box box--4
        content:
        - class: content content--4
          image: /static/images/projects/projects12-min.jpg
          target: content--4
          title: !g.string home.service4_title.text
          description: !g.string home.service4_description.text
