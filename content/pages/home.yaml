$title: Home
$path: /{root}/
$localization:
  path: /{locale}/{root}/
$order: -1
description: Whelpton Electric - Based in Agassiz

ng_controller: BaseController

components:
  - component: nav
    id: nav
    logo:
      url: /static/images/we-logo.svg
      alt: !g.string home.company_name.text
      header: Whelpton
      subheader: Electric
    email: !g.yaml /content/data/contact.yaml?email
    phone: !g.yaml /content/data/contact.yaml?phone
    links:
      - name: Services
        url: '#services'
      - name: Projects
        url: /projects
      - name: About
        url: /about
  - component: background
  - component: hero
    id: hero
    header: Whelpton
    subheader: Electric
  - component: services
    id: services
    title: Services
    boxes:
      - title: !g.string home.service1_title.text
        icon: /static/images/factory.svg
        class: box box--1
      - title: !g.string home.service2_title.text
        icon: /static/images/store-front.svg
        class: box box--2
      - title: !g.string home.service3_title.text
        icon: /static/images/house.svg
        class: box box--3
    content:
      - class: content content--1
        image: /static/images/projects/projects11-min.jpg
        target: content--1
        title: !g.string home.service1_title.text
        description: !g.string home.service1_description.text
      - class: content content--2
        image: /static/images/projects/projects10-min.jpg
        target: content--2
        title: !g.string home.service2_title.text
        description: !g.string home.service1_description.text
      - class: content content--3
        image: /static/images/projects/projects1-min.jpeg
        target: content--3
        title: !g.string home.service3_title.text
        description: !g.string home.service1_description.text
  - component: footer
    title: Footer
    brand: !g.string home.company_name.text
    logo:
      url: /static/images/we-logo.svg
      alt: !g.string home.company_name.text
    email: !g.yaml /content/data/contact.yaml?email
    phone: !g.yaml /content/data/contact.yaml?phone
