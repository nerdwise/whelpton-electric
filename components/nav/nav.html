<nav class="nav">
  <img
    src="{{ component.logo.url }}"
    alt="{{ component.logo.alt }}"
    class="nav__logo"
  />
  <ul class="nav__content">
    {% for link in component.links %}
    <a href="{{ link.url }}" class="nav__link">
      <li class="nav__item">{{ link.name }}</li>
    </a>
    {% endfor %}
    <li class="nav__item">{{ component.phone }}</li>
  </ul>
</nav>
