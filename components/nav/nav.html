<nav class="nav">
  <ul class="nav__content">
    <a href="mailto:{{ component.email }}" class="nav__button">
      Email Now
    </a>
    {% for link in component.links %}
    <a href="{{ link.url }}" class="nav__link">
      <li class="nav__item">{{ link.name }}</li>
    </a>
    {% endfor %}
    <a href="tel:{{ component.phone }}" class="nav__button">
      Call Now
    </a>
  </ul>
</nav>
