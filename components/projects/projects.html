<section class="projects" id="{{ component.id }}">
  <h1 class="projects__header">
    {{ component.title }}
  </h1>
  <div class="gallery">
    {% for image in component.images %}
    <div class="gallery__frame">
      <img src="{{ image.url }}" alt="{{ image.alt }}" class="gallery__image" />
    </div>
    {% endfor %}
  </div>
</section>
