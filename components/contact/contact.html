<section class="contact">
  <h1 class="contact__header">
    {{ component.title }}
  </h1>
  <div class="info">
    <p class="info__phone">
      {{ component.info.phone }}
    </p>
    <p class="info__email">
      {{ component.info.email }}
    </p>
    <p class="info__address">
      {{ component.info.address }}
    </p>
  </div>
</section>
