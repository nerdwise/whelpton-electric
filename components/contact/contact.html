<section class="contact">
  <h1 class="contact__header">
    {{ component.title }}
  </h1>
  <div class="info">
    <p class="info__phone">
      {{ component.info.phone }}
    </p>
    <a href="mailto:{{ component.info.email }}" class="info__email">
      {{ component.info.email }}
    </a>
  </div>
</section>
