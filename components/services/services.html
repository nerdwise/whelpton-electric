<section class="services" id="{{ component.id }}">
  <h1 class="services__header">
    {{ component.title }}
  </h1>
  <div class="boxes">
    {% for box in component.boxes %}
    <div class="box">
      <i class="{{ box.icon }} fa-8x box__icon"></i>
      <i class="{{ box.icon }} fa-5x box__icon--mobile"></i>
      <h4 class="box__title">
        {{ box.title }}
      </h4>
      <p class="box__description">
        {{ box.description }}
      </p>
    </div>
    {% endfor %}
  </div>
</section>
