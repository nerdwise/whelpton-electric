<section class="services" id="{{ component.id }}">
  <h1 class="services__header">
    {{ component.title }}
  </h1>
  <div class="boxes">
    {% for box in component.boxes %}
    <div class="{{ box.class }}" data-target="{{ box.target }}">
      <img src="{{ box.icon }}" alt="" />
      <h4 class="box__title">
        {{ box.title }}
      </h4>
    </div>
    {% endfor %}
  </div>
  {% for modal in component.modals %}
  <div class="{{ modal.class }}">
    <div class="{{ modal.contentclass }}">
      <span data-target="{{ modal.target }}" class="modal__x">&times;</span>
      <img class="modal__image" src="{{ modal.image }}" alt="" />
      <h4 class="modal__title">
        {{ modal.title }}
      </h4>
      <p class="modal__description">{{ modal.description }}</p>
    </div>
  </div>
  {% endfor %}
</section>
