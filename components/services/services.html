<section class="services" id="{{ component.id }}">
  <h1 class="services__header">
    {{ component.title }}
  </h1>
  <div class="boxes">
    {% for box in component.boxes %}
    <div class="{{ box.class }}">
      <img src="{{ box.icon }}" class="box__image" alt="" />
      <h4 class="box__title">
        {{ box.title }}
      </h4>
    </div>
    {% endfor %}
  </div>
  {% for content in component.content %}
  <div class="{{ content.class }}">
    <h3 class="content__title">{{ content.title }}</h3>
    <p class="content__info">{{ content.description }}</p>
  </div>
  {% endfor %}
</section>
