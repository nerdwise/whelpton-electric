<section class="services" id="{{ component.id }}">
  <h1 class="services__header">
    {{ component.title }}
  </h1>
  <div class="boxes">
    {% for box in component.boxes %}
    <div class="box">
      <div class="box__icon">
        <!-- Icon will replace this div -->
      </div>
      <h4 class="box__title">
        {{ box.title }}
      </h4>
      <p class="box__description">
        {{ box.description }}
      </p>
    </div>
    {% endfor %}
  </div>
</section>
